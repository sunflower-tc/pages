<!DOCTYPE html>

    <meta name="format-detection" content="telephone=no"/>

<body>
    <div class="comment_content">
      <div class="comment_background">
        <!-- <img src="./img/bg.png" alt=""> -->
        <span class="pass">跳过</span>
        <span class="copy_right">©2016.呼叫云 黑ICP备12001443号-1 </span>
      </div>
      <div class="comment_body">
            <img src="./img/logo.png" alt="">
            <form action="">
              <div class="forminput gray nolabel bottom10">
                <input type="text" class="input-normal"  placeholder="姓名" name="username" value="" autocomplete="off">
              </div>
              <div class="forminput gray nolabel bottom10">
                <input type="number" class="input-normal"  placeholder="电话" name="phone" value="" autocomplete="off">
              </div>
              <div class="forminput gray nolabel bottom10">
                <input type="number" class="input-normal"   placeholder="邮箱" name="email" value="" autocomplete="off">
              </div>
              <div class="forminput gray nolabel bottom10" style="height:8rem">
                <textarea class="input-normal" name="comment" placeholder="给我们留言建议..." cols="30" rows="10"  autocomplete="off"></textarea>
              </div>
              <div class="forminput gray nolabel bottom10">
                <button type="button" class="input-normal" name="button" style="background-color:#017dc5;color:#fff">提交</button>
              </div>
            </form>
      </div>
